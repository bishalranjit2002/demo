<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul {
      list-style-type: none;
    }

    .btn {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    /* Navbar */
    .navbar {
      background-color: #2c3e50;
      position: sticky;
      top: 0;
      width: 100%;
    }

    .navbar nav ul {
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    .navbar nav ul li {
      margin: 0 15px;
    }

    .navbar nav ul li a {
      color: white;
      font-weight: 500;
      text-transform: uppercase;
    }

    /* Hero Section */
    .hero {
      background: #2980b9;
      color: white;
      text-align: center;
      padding: 100px 0;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    /* About Section */
    .about {
      background: #ecf0f1;
      padding: 50px 0;
      text-align: center;
    }

    .about h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    /* Portfolio Section */
    .portfolio {
      padding: 50px 0;
      background: #f9f9f9;
      text-align: center;
    }

    .portfolio h2 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .portfolio-items {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .portfolio-item {
      width: 250px;
      text-align: center;
    }

    .portfolio-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .portfolio-item h3 {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #333;
    }

    /* Contact Section */
    .contact {
      background: #2c3e50;
      color: white;
      padding: 50px 0;
      text-align: center;
    }

    .contact form {
      max-width: 500px;
      margin: 0 auto;
    }

    .contact input, .contact textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact button:hover {
      background-color: #2980b9;
    }

    /* Footer */
    footer {
      background: #34495e;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <h1>Welcome to Our Website</h1>
    <p>Made by Bishal Ranjitkar</p>
    <a href="#contact" class="btn">Contact Us</a>
  </section>

  <!-- About Section -->
  <section id="about" class="about">
    <h2>About Us</h2>
    <p>We are a passionate team creating stunning digital experiences.</p>
  </section>

  <!-- Portfolio Section -->
  <section id="portfolio" class="portfolio">
    <h2>Our Work</h2>
    <div class="portfolio-items">
      <div class="portfolio-item">
        <img src="https://via.placeholder.com/250" alt="Project 1">
        <h3>Project 1</h3>
      </div>
      <div class="portfolio-item">
        <img src="https://via.placeholder.com/250" alt="Project 2">
        <h3>Project 2</h3>
      </div>
      <div class="portfolio-item">
        <img src="https://via.placeholder.com/250" alt="Project 3">
        <h3>Project 3</h3>
      </div>
    </div>
  </section>

  <!-- Contact Form -->
  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Demo Website | <a href="#">Privacy Policy</a></p>
  </footer>

</body>
</html>
